<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <title>Kodluyoruz Javascript Saat Ödevi</title>
  </head>
  <body class="bg-dark font-weight-lighter">
    <div class="text-center">
      <img
        src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
        alt=""
        class="rounded"
      />
      <div class="text1 text-center">
        Merhaba, <strong class="font-weight-bold"><span id="myName"></span></strong>! Hoş geldin!
      </div>
      <div id="myClock" class="clock"></div>
      <div class="text2 text-center">
        tarihinde
        <strong class="font-weight-bold">Kodluyoruz Frontend Web Development Patikası</strong>'nın
        Javascript <br> bölümü 1. Ödevindesiniz.
      </div>
    </div>
    <script >
	  document.querySelector("#myName").innerHTML = prompt("Adınızı Giriniz.","adınız");
	  let hafta = ["Pazar", "Pazartesi", "Salı", "Çarşamba", "Perşembe", "Cuma", "Cumartesi"];
	  
	  setInterval( () => 
	  {
	    let tarih = new Date();
		
		tarih = tarih.getHours().toString().padStart(2, '0')+
		":"+tarih.getMinutes().toString().padStart(2, '0')+
		":"+tarih.getSeconds().toString().padStart(2, '0')+
		" "+hafta[tarih.getDay()]; 
		
		document.querySelector("#myClock").innerHTML = tarih;
	  });
	  
	  //style
	  document.body.style.color = "#f78501";
	  document.body.style.paddingTop = "120px";
	  document.body.style.fontFamily = "Monaco";
	  document.body.style.fontSize = "44px";
	  document.body.style.letterSpacing = "4px";
	  document.querySelector("#myClock").style.fontSize = "52px";

	</script>
  </body>
</html>
